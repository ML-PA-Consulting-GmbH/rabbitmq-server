name: rabbitmq-server-snap
base: core18
version: '3.6.14'
summary: AMQP server written in Erlang
description: |
  RabbitMQ is an implementation of AMQP, the emerging standard for
  high performance enterprise messaging. The RabbitMQ server is a
  robust and scalable implementation of an AMQP broker.
license: Apache-2.0
architectures:
  - build-on: [amd64, i386, arm64]
grade: devel
confinement: strict

environment:
  RABBITMQ_CONF_ENV_FILE: /etc/rabbitmq/rabbitmq-env

apps:
  rabbitmq-server:
    command: usr/lib/erlang/bin/rabbitmq-server
  rabbitmqctl:
    command: usr/lib/erlang/bin/rabbitmqctl

parts:
  rabbitmq-server:
    after: [rabbitmq-server-patches]
    plugin: make
    source: https://github.com/rabbitmq/rabbitmq-server/releases/download/rabbitmq_v3_6_14/rabbitmq-server_3.6.14.orig.tar.xz
    build-packages:
      - erlang-dev
      - erlang-nox
      - erlang-src
      - git
      - python-all
      - python-simplejson
      - rsync
      - unzip
      - xmlto
      - xsltproc
      - zip
    stage-packages:
      - adduser
      - erlang-nox
      - logrotate
      - lsb-base
      - socat
    override-build: |
      set -e -u -x

      export DESTDIR=${SNAPCRAFT_PART_INSTALL}
      export PREFIX=/usr
      export PYTHON=python3
      export V=1

      # Patch sources
      patch -p1 < ${SNAPCRAFT_STAGE}/patches/0001-Set-correct-paths.patch

      make
      make install
      make install-bin

  rabbitmq-server-patches:
    plugin: dump
    source: patches
    override-build: |
      mkdir -p ${SNAPCRAFT_PART_INSTALL}/patches
      cp *.patch ${SNAPCRAFT_PART_INSTALL}/patches
    override-prime: ""

  rabbitmq-server-service:
    plugin: dump
    source: assets
    organize:
      rabbitmq-env: /etc/rabbitmq/
      rabbitmq-server.service: /lib/systemd/system/
